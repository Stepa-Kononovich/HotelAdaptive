<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main_style.css">
    <link rel="stylesheet" href="style/media_style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <div class="wrapper">
    <section class="footer_section">
        <div class="footer_menu_logo">
            <div class="logo">
                    <div class="shadow_logo"></div>
            </div>
        </div>
        <div class="footer_menu_burger">
            <div class="burger_button">
                <div class="burger"></div>
            </div>
        </div>
        <nav class="footer_menu">
            <ul class="footer_navigation">
                <li><a href="#">Информация</a></li>
                <li><a href="#">Фото и видео</a></li>
            </ul>
            <ul class="footer_navigation">
                <li><a href="#">Карта штата</a></li>
                <li><a href="#">Гостиницы</a></li>
            </ul>
        </nav>
        <div class="position">
          <div class="chois_options_hotel">
           <div class="checked_menu">
                <div class="infrastructure">
                    <h3>Инфраструктура:</h3>
                    <input type="checkbox" id="poll">
                        <label for="poll">Басейн</label>
                    <input type="checkbox" id="parking">
                        <label for="parking">Парковка</label>
                    <input type="checkbox" id="wi_fi">
                        <label for="wi_fi">WI-FI</label>
                </div>
                <div class="housing">
                    <h3>Тип жилья:</h3>
                    <input type="checkbox" id="hotel">
                        <label for="hotel">Гостиница</label>
                    <input type="checkbox" id="motel">
                        <label for="motel">Мотель</label>
                    <input type="checkbox" id="apartaments">
                        <label for="apartaments">Апартаменты</label>
                </div>
            </div>     
                <div class="cost_hous">
                    <h3>Стоимость в сутки (P):</h3>
                    <div class="amount">
                        <span class="start_prise">От<span class="start_value">0</span></span>
                        <span class="end_prise">До<span class="end_value">3000</span></span>
                    </div>
                    <div class="range">
                        <div class="button_range"></div>
                    </div>
                    <div class="button_show">Показать</div>
                </div>
            </div>
        </div>
    </section>
    <script src="Main_script.js"></script>
</div>
</body>
</html>
